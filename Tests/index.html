<!DOCTYPE html>
<html>
<head>
    <title>Internet Speed Test</title>
    <script>
        function measureSpeed() {
            var startTime, endTime;

            // Test download speed
            startTime = (new Date()).getTime();
            var downloadSrc = "https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_480_1_5MG.mp4";
            var download = new XMLHttpRequest();
            download.open("GET", downloadSrc, true);
            download.responseType = "blob";
            download.onload = function () {
                endTime = (new Date()).getTime();
                var duration = (endTime - startTime) / 1000;
                var bitsLoaded = download.response.size * 8;
                var speedBps = (bitsLoaded / duration).toFixed(2);
                var speedKbps = (speedBps / 1024).toFixed(2);
                var speedMbps = (speedKbps / 1024).toFixed(2);
                document.querySelector('#download-speed').innerHTML = "Download speed: " + speedMbps + " Mbps";
            };
            download.send();
        }
            var button = document.querySelector('#test-button');
        button.addEventListener('click', measureSpeed);
    </script>
</body>

</html>
